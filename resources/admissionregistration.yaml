---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: validiprangedelegation.openpaas.com
webhooks:
- name: validiprangedelegation.openpaas.com
  clientConfig:
    service:
      namespace: openpaas-ip-controller
      name: controller
    caBundle: ""
  rules:
  - operations:
    - CREATE
    - UPDATE
    apiGroups:
    - "openpaas.com"
    apiVersions:
    - "v1"
    resources:
    - iprangedelegations
  failurePolicy: Fail
